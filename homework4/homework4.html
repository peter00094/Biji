<html>
<head>
	<meta charset="UTF-8">
	<title>Homework4</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/hw4.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/all.js"></script>
</head>
<body>
	<section>
		<div class="titleBlock">	
			<i class="iconColor fas fa-map-marker-alt"></i>
				<div class="iconContent">
					提供新路線
				</div>
				<a class="btn btnBlue" href="">送出</a>
				<a class="btn btnWhite" href="">取消</a>
		</div>
		<div class="mainForm">
			<label>	
			<div class="camera">
				<div class="cameraCover">
					<i class="cameraImg fa fa-camera">
					</i><input type="file" class="hide">
					<br>點擊上傳路線封面
					<br>尺寸建議大於475x342像素
				</div>
			</div>		
			</label>
			<div class="besideImg">
				<div class="biBlock">
					<div class="titleInfo">
						路線名稱
						<span class="must-icon">※</span>
					</div>
					<div class="infoContent">
						<input type="text" name="title" placeholder="請輸入路線名稱">
					</div>
				</div>
				<div class="biBlock">
					<div class="titleInfo">
						封面來源
					</div>
					<div class="infoContent">
						<input type="text" name="title" placeholder="若上傳封面圖片則必填">
					</div>
				</div>
				<div class="biBlock">
					<div class="titleInfo">
						封面網址
					</div>
					<div class="infoContent">
						<input type="text" name="title" placeholder="請提供封面圖片來源">
					</div>
				</div>
			</div>
				<div class="biBlock">
					<div class="titleInfo">
						路線起點
						<span class="must-icon">※</span>
					</div>				
					<div class="infoContent">
						<select name="city" id="city_selector" class="placeHolder";>
							<option value selected="true" disabled="disabled">請選擇縣市</option>
						</select>	
						<select class="left placeHolder" name="city" id="city_selector";">
							<option value selected="true" disabled="disabled">請選擇區域</option>
						</select>		
					</div>
				</div>

			<div class="biBlock">
					<div class="titleInfo">
						路線類型
						<span class="must-icon">※</span>
					</div>				
					<div class="infoContent">
					<label class="container">河濱
					  <input type="radio" class="short" checked="checked" name="radio">
					  <span class="checkmark"></span>
					</label>
						<label class="container">越野
					  <input type="radio" class="short" checked="checked" name="radio">
					  <span class="checkmark"></span>
					</label>
						<label class="container">市區道路
					  <input type="radio" class="short" checked="checked" name="radio">
					  <span class="checkmark"></span>
					</label>
							<label class="container">運動場/公園
					  <input type="radio"  checked="checked" name="radio">
					  <span class="checkmark"></span>
					</label>
					</div>
					
			</div>
			<div class="biBlock">
				<div class="titleInfo">
					距離(km)
					<span class="must-icon">※</span>
				</div>
					<div class="infoContent">
						<select  name="city" id="city_selector";>
							<option value selected="true" disabled="disabled">距離範圍</option>
						</select>		
						<div class="infoContent width" >
							<input type="text" name="title" placeholder="範圍說明，範例：大安森林公園外磚 大約 2K">
						</div>
					</div>
			</div>				
			<div class="biBlock">
				<div class="titleInfo">
					相關賽事
				</div>
				<div class="infoContent">			
					<input type="text" name="title" placeholder="輸入賽事關鍵字">
				</div>
			</div>	
			<div class="biBlock add">
				<div class="titleInfo routePos" >
					路線簡介
				</div>
				<div class="infoContent" >			
					<textarea name="" id cols="30" rows="10" placeholder="請輸入路線簡介"></textarea>
				</div>
			</div>
			<div class="biBlock add hide">
				<div class="titleInfo routePos" >
					路線狀況
				</div>
				<div class="infoContent" >			
					<textarea name="" id cols="30" rows="10" placeholder="請簡單描述路線狀況"></textarea>
				</div>
			</div>
			<div class="biBlock hideTitle">
				<div class="titleInfo ">
					交通方式
				</div>
				
			</div>	
			
			<div class="biBlock">
				<div class="add-btn">
					<label >
					<input type="file" class="hide" accept=".gpx"">
					<i class="fa fa-upload"></i>
					上傳GPX
					</label>
				</div>
				<div class="add-btn">
					<i class="fa fa-car"></i>
					添加交通方式
				</div>
				<div class="add-btn">
					<i class="fa fa-road"></i>
					添加路面狀況說明
				</div>
			</div>
		</div>		
			<div class="titleBlock bottom">
				<a class="btn btnBlue" href="">送出</a>
				<a class="btn btnWhite" href="">取消</a>
			</div>
	</section>
</body>
</html>
<!-- 
display:inline-block 跟width:100%  block 擇一

font-size=0 可拿來設同行
 -->
